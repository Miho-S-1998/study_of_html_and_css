<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class and Id</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<h1 class="blue">この見出しは青色</h1>
	<p>クラス指定されていないテキスト</p>
	<p class="blue">クラス指定されたテキスト</p>
	<p id="orange">IDで指定したオレンジ色になる</p>
	<p id="blue" class="orange">クラスとID</p>     <!--idで指定した"blue"が優先-->

</body>
</html>
